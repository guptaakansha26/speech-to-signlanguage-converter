<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Signify</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Inter, system-ui, sans-serif;
}

body {
    background: #0a0a0f;
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 420px;
    padding: 16px;
}

.card {
    background: #151520;
    border: 1px solid #2a2a35;
    border-radius: 14px;
    padding: 28px;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 24px;
}

.header h2 {
    font-size: 1.8rem;
}

.header p {
    color: #a0a0b0;
    font-size: 14px;
}

/* Inputs */
.input-group {
    margin-bottom: 18px;
}

.input-group input {
    width: 100%;
    padding: 14px 16px;
    background: #1a1a25;
    border: 1px solid #2a2a35;
    border-radius: 6px;
    color: #fff;
    outline: none;
}

.input-group input:focus {
    border-color: #00ff88;
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #00ff88, #0099ff);
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    color: #0a0a0f;
}

/* Toggle */
.toggle {
    text-align: center;
    margin-top: 18px;
    font-size: 14px;
}

.toggle span {
    color: #00ff88;
    cursor: pointer;
    font-weight: 500;
}

/* Messages */
.error {
    color: #ff4d6d;
    font-size: 13px;
    margin-top: 8px;
}

.success {
    color: #00ff88;
    font-size: 14px;
    margin-top: 10px;
    display: none;
}
</style>
</head>

<body>

<div class="container">
    <div class="card">

        <!-- LOGIN -->
        <div id="loginForm">
            <div class="header">
                <h2>Welcome Back</h2>
                <p>Login to Signify</p>
            </div>

            <div class="input-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>

            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>

            <button onclick="login()">Login</button>

            <div class="error" id="loginError"></div>

            <div class="toggle">
                Donâ€™t have an account? <span onclick="showSignup()">Sign Up</span>
            </div>
        </div>

        <!-- SIGNUP -->
        <div id="signupForm" style="display:none;">
            <div class="header">
                <h2>Create Account</h2>
                <p>Join Signify today</p>
            </div>

            <div class="input-group">
                <input type="text" id="signupName" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <input type="email" id="signupEmail" placeholder="Email" required>
            </div>

            <div class="input-group">
                <input type="password" id="signupPassword" placeholder="Password" required>
            </div>

            <button onclick="signup()">Sign Up</button>

            <div class="error" id="signupError"></div>
            <div class="success" id="signupSuccess">Account created successfully!</div>

            <div class="toggle">
                Already have an account? <span onclick="showLogin()">Login</span>
            </div>
        </div>

    </div>
</div>

<script>
function showSignup() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupForm").style.display = "block";
}

function showLogin() {
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
}

function login() {
    const email = loginEmail.value;
    const password = loginPassword.value;
    const error = document.getElementById("loginError");

    error.textContent = "";

    if (password.length < 6) {
        error.textContent = "Invalid email or password";
        return;
    }

    alert("Login successful (demo)");
}

function signup() {
    const name = signupName.value;
    const email = signupEmail.value;
    const password = signupPassword.value;
    const error = document.getElementById("signupError");
    const success = document.getElementById("signupSuccess");

    error.textContent = "";
    success.style.display = "none";

    if (password.length < 6) {
        error.textContent = "Password must be at least 6 characters";
        return;
    }

    success.style.display = "block";
}
</script>

</body>
</html>
