<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Converter | Signify</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Inter, system-ui, sans-serif;
}

body {
    background: #0a0a0f;
    color: #ffffff;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
}

.logo {
    font-size: 22px;
    font-weight: 700;
    color: #00ff88;
}

.nav-links a {
    color: #a0a0b0;
    text-decoration: none;
    margin-left: 30px;
    font-size: 15px;
}

.nav-links a:hover {
    color: #00ff88;
}

/* Converter Section */
.converter {
    max-width: 900px;
    margin: auto;
    padding: 80px 60px;
    text-align: center;
}

.converter h1 {
    font-size: 2.6rem;
    margin-bottom: 10px;
}

.converter span {
    color: #00ff88;
}

.converter p {
    color: #a0a0b0;
    margin-bottom: 40px;
}

/* Controls */
.controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
    flex-wrap: wrap;
}

button {
    padding: 14px 26px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
}

.btn-primary {
    background: linear-gradient(135deg, #00ff88, #0099ff);
    color: #0a0a0f;
}

.btn-secondary {
    background: transparent;
    border: 1px solid #2a2a35;
    color: #ffffff;
}

.btn-secondary:hover {
    border-color: #00ff88;
    color: #00ff88;
}

/* Output */
.output {
    background: #151520;
    border: 1px solid #2a2a35;
    border-radius: 12px;
    padding: 30px;
}

.output h3 {
    margin-bottom: 12px;
}

.text-output {
    font-size: 18px;
    color: #00ff88;
    margin-bottom: 20px;
    min-height: 24px;
}

/* Sign Display */
.sign-box img {
    width: 200px;
    height: auto;
    display: none;
    margin: auto;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    color: #666;
    font-size: 14px;
}

/* Responsive */
@media (max-width: 768px) {
    .navbar {
        padding: 20px;
    }

    .converter {
        padding: 60px 20px;
    }

    .converter h1 {
        font-size: 2.2rem;
    }
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">Signify</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </div>
</div>

<!-- Converter -->
<section class="converter">
    <h1>Audio to <span>Sign Language</span></h1>
    <p>Speak into your microphone and see the sign language output instantly.</p>

    <div class="controls">
        <button class="btn-primary" onclick="startListening()">ðŸŽ™ Start Speaking</button>
        <button class="btn-secondary" onclick="resetOutput()">Reset</button>
    </div>

    <div class="output">
        <h3>Recognized Text</h3>
        <div class="text-output" id="textOutput"></div>

        <div class="sign-box">
            <img id="signImage" alt="Sign Output">
        </div>
    </div>
</section>

<footer>
    Â© 2026 Signify. All rights reserved.
</footer>

<script>
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

recognition.lang = "en-US";
recognition.continuous = false;

function startListening() {
    recognition.start();
}

recognition.onresult = function(event) {
    const text = event.results[0][0].transcript.toLowerCase();
    document.getElementById("textOutput").innerText = text;
    showSign(text);
};

function showSign(text) {
    const signMap = {
        "hello": "signs/hello.gif",
        "thank you": "signs/thankyou.gif",
        "yes": "signs/yes.gif",
        "no": "signs/no.gif"
    };

    const img = document.getElementById("signImage");

    if (signMap[text]) {
        img.src = signMap[text];
        img.style.display = "block";
    } else {
        img.style.display = "none";
    }
}

function resetOutput() {
    document.getElementById("textOutput").innerText = "";
    document.getElementById("signImage").style.display = "none";
}
</script>

</body>
</html>
